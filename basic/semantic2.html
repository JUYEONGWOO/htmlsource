<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        시맨틱 웹 
        - SEO(Search Engine optimaization) - 검색엔진 최적화
        - 사이트를 제작할 때 검색엔진이 웹 사이트를 검색하기 알맞은 구조로 웹 사이트를 제작해야 함
        -네이버,구글..  => 검색엔진(로봇)

        - 검색엔진이 수집하는 정보는 결국 웹사이트의 html 코드임
        - 검색엔진이 이해할 수 있도록 코드를 만들어 내는 것을 시맨틱 웹
        - <img> <h1> 

        - non-semantic 요소 : div, span
        - semantic 요소 : form, table, img......
                            html5에서 추가된 요소 - header, nav, asid ,section, article, footer
    -->

    <div>
      <div>
        <h1>header</h1>
      </div>
      <div>
        <h2>content</h2>
        <div>side navigation</div>
        <div>main content</div>
      </div>
      <div id="footer">
        <h2>footer</h2>
      </div>
    </div>
  </body>
</html>
