<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*css*/
      table {
        border-collapse: collapse;
      }

      td,
      th {
        border: 1px solid red;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>이름</th>
        <!-- th: 글자가 가운데오게되고 진하게 나옴  td: 왼쪽으로 정렬됨-->
        <th>점수</th>
      </tr>
      <tr>
        <td>홍길동</td>
        <td>88</td>
      </tr>
      <tr>
        <td>성춘향</td>
        <td>98</td>
      </tr>
    </table>
  </body>
</html>
